services:
  hospital-flow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hospital-flow
    ports:
      - "8501:8501"
    volumes:
      # Persist database data
      - ./data:/app/data
      # Mount code for development (Hot Reload - Code-Ã„nderungen werden automatisch erkannt)
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DB_PATH=data/hospitalflow.db
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
